<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="deliveryPage.css">
	<title>The Starbuzz Bean Machine</title>
</head>
<body>
	<h1>The Starbuzz Bean Machine</h1>
<h2>Fill out the form below and click “order now” to order</h2>

	<form action="http://starbuzzcoffee.com/processorder.php" method="post">
<div class="tableRow">
<p>
Choose your beans :
</p>
<p>
<select name="beans">
<option value="House Blend">House Blend</option>
<option value="Bolivia">Shade Grown Bolivia Supremo</option>
<option value="Guatemala">Organic Guatemala</option>
<option value="Kenya">Kenya</option>
</select>
</p>
</div>
<div class="tableRow">
<p> Type : </p>
<p>
<input type="radio" name="beantype" value="whole" id="whole"><label for="whole">Whole</label>
<input type="radio" name="beantype" value="ground" id="Ground" checked><label for="Ground">Ground</label>
</p>
</div>
<div class="tableRow">
<p><label for="bags"> Number of bags: </label></p>
<p> <input type="number" id="bags" name="bags" min="1" max="10"> </p>
</div>
<div class="tableRow label">
<p> Must arrive by date: </p>
<p> <input type="date" name="date"> </p>
</div>

<fieldset>
<div class="tableRow">
<legend><P> Extras : </P></legend>
<p><input type="checkbox" name="extras[]" value="giftwrap"><label for="extras[]_giftwrap">Gift Wrap</label>
<input type="checkbox" name="extras[]" value="catalog" checked><label for="extras[]_catalog">Catalog</label></p>
</div>
</fieldset>

<div class="tableRow">
<p class="heading"> Ship to </p>
<p></p>
</div>
<div class="tableRow">
<p> Name : </p>
<p> <input type="text" name="name" value="" placeholder="John Gameiro" required></p> 
</div>
<div class="tableRow">  
<p>Password :</p>
<p><input type="password" name="secret" placeholder="For identification"></p>
</div>
<div class="tableRow">
	<p>Email :</p>
	<p><input type="Email" name="email" value="" placeholder="john123@gmail.com" required></p>
</div>
<div class="tableRow">
<p> Address : </p>
<p> <input type="text" name="address" value="" placeholder="24-B,New York" required> </p>
</div>
<div class="tableRow">
<p> City : </p>
<p> <input type="text" name="city" value="" placeholder="Saltlake City" required=""> </p>
</div>
<div class="tableRow">
<p> State : </p>
<p> <input type="text" name="state" value="" placeholder="State" required=""> </p>
</div>
<div class="tableRow">
<p> Zip : </p>
<p> <input type="text" name="zip" value="" placeholder="Area Pincode" required=""> </p>
</div>
<div class="tableRow">
<p> Phone : </p>
<p> <input type="tel" name="phone" value="" placeholder="+91-9853171414" required> </p>
</div>
<div class="tableRow">
<p> Customer Comments : </p>
<p>
<textarea name="comments" rows="10" cols="48"></textarea>
</p>
</div>
<div class="tableRow">
<p></p>
<p> <input type="submit" value="Order Now"> </p>
</div>
</form>

</body>
</html>
